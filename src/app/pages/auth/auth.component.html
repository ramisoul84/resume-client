<div id="auth" class="page">
  <div *ngIf="isLogin">
    <form [formGroup]="loginForm">
      <p class="header title">LOGIN</p>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div class="input-wrapper">
        <input [type]="loginPassword ? 'password' : 'text'" formControlName="password"
          placeholder="Enter your password">
        <div class="eye-wrapper" (click)="loginPassword = !loginPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="!loginPassword">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="loginPassword">
            <path
              d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
            <path
              d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
            <path
              d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
          </svg>
        </div>
      </div>
      <div class="error" *ngIf="!loginError">
        <p>Invalid Email</p>
        <p>Invalid Password</p>
      </div>
      <button class="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
      <div class="response">
        succsess
      </div>
      <p>Don't have an account! <span class="link" (click)="togglePage()">Register</span></p>
    </form>
  </div>

  <div *ngIf="!isLogin">
    <form [formGroup]="registerForm">
      <p class="header title">Register</p>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name" autocomplete="off">
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" autocomplete="off">
      <div class="input-wrapper">
        <input [type]="registerPassword ? 'password' : 'text'" formControlName="password"
          placeholder="Enter your password" autocomplete="off">
        <div class="eye-wrapper" (click)="registerPassword = !registerPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="!registerPassword">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="registerPassword">
            <path
              d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
            <path
              d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
            <path
              d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
          </svg>
        </div>

      </div>
      <div class="input-wrapper">
        <input [type]="registerConfirmPassword ? 'password' : 'text'" id="confirmPassword"
          formControlName="confirmPassword" placeholder="Confirm your password" autocomplete="off">
        <div class="eye-wrapper" (click)="registerConfirmPassword = !registerConfirmPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="!registerConfirmPassword">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 16 16" *ngIf="registerConfirmPassword">
            <path
              d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
            <path
              d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
            <path
              d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
          </svg>
        </div>
      </div>

      <div class="error">
        <p>invalid email</p>
        <p></p>
        <p></p>
      </div>
      <button class="submit" (click)="register()" [disabled]="!registerForm.valid">Register</button>
      <div class="response">
        Success
      </div>
      <p>Already have an account! <span class="link" (click)="togglePage()">Login</span></p>
    </form>
  </div>



</div>
